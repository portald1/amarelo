<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script>
        const urls = [
            "/up1/",
            "/up2/",
            "/up3/",
            "/up4/",
            "/up5/",
            "/up6/",
            "/up7/",
            "/up8/",
            "/up9/",
            "/up10/",
            "/up11/",
            "/up12/"
        ];

        const key = "redirectCount";
        const count = parseInt(localStorage.getItem(key)) || 0;
        localStorage.setItem(key, count + 1);

        const nextUrl = urls[count % urls.length] + location.search;

        location.href = nextUrl;
    </script>
</head>

<body></body>

</html>
